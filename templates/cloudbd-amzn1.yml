Resources:
  CloudBDAmzn1Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      SecurityGroupIds:
        - Fn::ImportValue: !Sub 'cloudbd-regional-${AWS::Region}-SecurityGroup'
      SubnetId:
        Fn::ImportValue: !Join [ '', ['cloudbd-regional-', !Ref 'AWS::Region', '-subnet-', !Ref AvailabilityZone ] ]
      KeyName: !Ref KeyName
      ImageId:
        Fn::FindInMap:
        - AWSRegionArch2AMI
        - !Ref AWS::Region
        - Fn::FindInMap:
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      Tags:
        -
          Key: Name
          Value: !Join [ '-', ['cloudbd-amzn1', !Ref 'AWS::Region', !Ref InstanceName ] ]
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash -x

            # upgrade packages and kernel
            yum update -y

            # install cfn bootstrap package
            yum install -y aws-cfn-bootstrap

            # perform AWS::CloudFormation::Init tasks
            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource CloudBDAmzn1Instance --configsets default --region ${AWS::Region}

            # reboot if needed and signal completion to cloudfront
            RET=$?
            if needs-restarting -r; then
              /opt/aws/bin/cfn-signal -e ${!RET} --stack ${AWS::StackName} --resource CloudBDAmzn1Instance --region ${AWS::Region}
            else
              cat <<- EOF > /etc/cron.d/cfn-signal
            	SHELL=/bin/bash
            	PATH=/sbin:/bin:/usr/sbin:/usr/bin
            	MAILTO=root
            	HOME=/
            	@reboot root { /opt/aws/bin/cfn-signal -e ${!RET} --stack ${AWS::StackName} --resource CloudBDAmzn1Instance --region ${AWS::Region}; rm /etc/cron.d/cfn-signal; } > /dev/null
            	EOF
              reboot
            fi
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          default:
            - CfnHupInstall
            - RepoInstall
            - Install
        CfnHupInstall:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Sub |
                [main]
                stack=${AWS::StackName}
                region=${AWS::Region}
                interval=1
                verbose=true
              mode: "000400"
              owner: "root"
              group: "root"
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.CloudBDAmzn1Instance.Metadata
                action=/opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource CloudBDAmzn1Instance --configsets default --region ${AWS::Region}
                runas=root
              mode: "000400"
              owner: "root"
              group: "root"
          services:
            sysvinit:
              cfn-hup:
                enabled: true
                ensureRunning: true
                files:
                  - "/etc/cfn/cfn-hup.conf"
                  - "/etc/cfn/hooks.d/cfn-auto-reloader.conf"
        RepoInstall:
          files:
            /etc/yum.repos.d/cloudbd.repo:
              source: https://repo.cloudbd.io/amzn1/cloudbd.repo
              mode: "000640"
              owner: "root"
              group: "root"
        Install:
          packages:
            yum:
              cbd-client: []
          commands:
            01-remote-conf:
              command: !Sub
                - |
                  set -xe
                  ConfURL="${ConfURL}"
                  ConfFile="${ConfFile}"
                  if [ -n "${!ConfURL}" ] && [ ! -f ${!ConfFile} ]; then
                    umask 027;
                    wget -qO ${!ConfFile} ${!ConfURL}
                    chown root:cloudbd ${!ConfFile}
                  fi
                - ConfURL: !Ref RemoteConfURL
                  ConfFile: !Sub '/etc/cloudbd/remotes.d/${AWS::Region}.conf'
            02-creds:
              command: !Sub
                - |
                  set -xe
                  ConfURL="${ConfURL}"
                  ConfFile="${ConfFile}"
                  if [ -n "${!ConfURL}" ] && [ ! -f ${!ConfFile} ]; then
                    umask 027;
                    wget -qO ${!ConfFile} ${!ConfURL}
                    chown root:cloudbd ${!ConfFile}
                  fi
                - ConfURL: !Ref CredentialsURL
                  ConfFile: /etc/cloudbd/credentials.json
            03-cloudbd-group:
              command: !Sub |
                set -xe
                usermod -a -G cloudbd ec2-user
    CreationPolicy:
      ResourceSignal:
        Timeout: PT7M
