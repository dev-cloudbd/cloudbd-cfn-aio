---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudBD Ubuntu 14.04/trusty Template:
  This template creates and configures an EC2 instance using the VPC,
  S3 Bucket, IAM user and SSH key-pair from the remote template.'
Parameters:
  InstanceName:
    Description: The Ubuntu 14.04/trusty unique name of the instance
    Type: String
    MinLength: '1'
    MaxLength: '32'
    AllowedPattern: "[a-zA-Z][a-zA-Z_0-9-]*"
    ConstraintDescription: must start with an alphabetic character and contain only alphanumeric characters (case-sensitive) and hyphens. 32 chars max.
  RemoteName:
    Description: The remote name
    Type: String
    MinLength: '1'
    MaxLength: '32'
    AllowedPattern: "[a-zA-Z][a-zA-Z_0-9-]*"
    ConstraintDescription: must start with an alphabetic character and contain only alphanumeric characters (case-sensitive) and hyphens. 32 chars max.
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
  CredentialsURL:
    Description: Presigned URL to credentials.json
    Type: String
    Default: ""
  RemoteConfURL:
    Description: Presigned URL to remotes.d conf file
    Type: String
    Default: ""
  InstanceType:
    Description: EC2 instance type
    Type: String
  AvailabilityZone:
    Description: The Availability Zone letter to create the EC2 instance
    Type: String
    MinLength: '1'
    MaxLength: '1'
    AllowedPattern: "[a-f]"
    ConstraintDescription: must be a single character in the range a-f
Mappings:
  AWSRegionArch2AMI:
    us-east-1:
      HVM64: ami-08b8af1c94b41235d
    us-east-2:
      HVM64: ami-037d9ee5685d75d4d
    us-west-1:
      HVM64: ami-0a4acfd7b7b3c7b35
    us-west-2:
      HVM64: ami-0871409b5c1c6b128
    ca-central-1:
      HVM64: ami-0992b0b9c07b0eb4d
    eu-west-1:
      HVM64: ami-0f23faa82d114fc34
    eu-west-2:
      HVM64: ami-0c967c70f8d9a12ca
    eu-west-3:
      HVM64: ami-0acff3d8c4a615d59
    eu-central-1:
      HVM64: ami-05abe2b78a8130c27
    ap-northeast-1:
      HVM64: ami-09a19edcb709d7a77
    ap-northeast-2:
      HVM64: ami-0398ca19c23e260d9
    ap-southeast-1:
      HVM64: ami-0c3763fc97bb117a7
    ap-southeast-2:
      HVM64: ami-0db7df036ebf22fae
    ap-south-1:
      HVM64: ami-0fd6101258e0ebba7
    sa-east-1:
      HVM64: ami-06d69f6c430635efe
Resources:
  CloudBDTrustyInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      SecurityGroupIds:
        - Fn::ImportValue: !Join [ '', ['cloudbd-resources-', !Ref RemoteName, '-SecurityGroup' ] ]
      SubnetId:
        Fn::ImportValue: !Join [ '', ['cloudbd-resources-', !Ref RemoteName, '-subnet-', !Ref AvailabilityZone ] ]
      KeyName: !Ref KeyName
      ImageId:
        Fn::FindInMap:
        - AWSRegionArch2AMI
        - !Ref AWS::Region
        - HVM64
      Tags:
        -
          Key: Name
          Value: !Join [ '-', ['cloudbd-ec2', !Ref InstanceName ] ]
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash -x
            export DEBIAN_FRONTEND=noninteractive

            # The regional <region>.ec2.archive.ubuntu.com sources frequently
            # are not responsive or very very slow causing instances to time-out
            # so let's not use them.
            sed -i 's/http:.*\.ec2\.archive\.ubuntu\.com\/ubuntu\//mirror:\/\/mirrors\.ubuntu\.com\/mirrors\.txt/' /etc/apt/sources.list

            # upgrade packages and kernel
            apt-get update
            apt-get -y dist-upgrade

            # install cfn bootstrap package
            apt-get -y install python-pip
            pip install ndg-httpsclient
            pip install https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz
            ln -s /usr/local/init/ubuntu/cfn-hup /etc/init.d/cfn-hup
            chmod +x /usr/local/init/ubuntu/cfn-hup

            # perform AWS::CloudFormation::Init tasks
            /usr/local/bin/cfn-init -v --stack ${AWS::StackName} --resource CloudBDTrustyInstance --configsets default --region ${AWS::Region}

            # reboot if needed and signal completion to cloudfront
            RET=$?
            if [ -e /var/run/reboot-required ]; then
              cat <<- EOF > /etc/cron.d/cfn-signal
            	SHELL=/bin/bash
            	PATH=/sbin:/bin:/usr/sbin:/usr/bin
            	MAILTO=root
            	HOME=/
            	@reboot root { /usr/local/bin/cfn-signal -e ${!RET} --stack ${AWS::StackName} --resource CloudBDTrustyInstance --region ${AWS::Region}; rm /etc/cron.d/cfn-signal; } > /dev/null
            	EOF
              reboot
            else
              /usr/local/bin/cfn-signal -e ${!RET} --stack ${AWS::StackName} --resource CloudBDTrustyInstance --region ${AWS::Region}
            fi
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          default:
            - CfnHupInstall
            - RepoInstall
            - Install
        CfnHupInstall:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Sub |
                [main]
                stack=${AWS::StackName}
                region=${AWS::Region}
                interval=15
                verbose=true
              mode: "000400"
              owner: "root"
              group: "root"
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.CloudBDTrustyInstance.Metadata
                action=/usr/local/bin/cfn-init -v --stack ${AWS::StackName} --resource CloudBDTrustyInstance --configsets default --region ${AWS::Region}
                runas=root
              mode: "000400"
              owner: "root"
              group: "root"
          services:
            sysvinit:
              cfn-hup:
                enabled: true
                ensureRunning: true
                files:
                  - "/etc/cfn/cfn-hup.conf"
                  - "/etc/cfn/hooks.d/cfn-auto-reloader.conf"
        RepoInstall:
          files:
            /etc/apt/sources.list.d/cloudbd.list:
              source: https://repo.cloudbd.io/trusty/cloudbd.list
              mode: "000644"
              owner: "root"
              group: "root"
            /etc/apt/trusted.gpg.d/cloudbd.gpg:
              source: https://repo.cloudbd.io/cloudbd-keyring.gpg
              mode: "000644"
              owner: "root"
              group: "root"
          commands:
            01-apt-update:
              command: !Sub |
                set -xe
                apt-get update
        Install:
          files:
            /etc/sysctl.d/20-cloudbd.conf:
              content: !Sub |
                vm.dirty_background_bytes=2097152
              mode: "000644"
              owner: "root"
              group: "root"
          commands:
            01-packages:
              command: !Sub |
                set -xe
                apt-get install -y cbd-client
            02-remote-conf:
              command: !Sub
                - |
                  set -xe
                  ConfURL="${ConfURL}"
                  ConfFile="${ConfFile}"
                  if [ -n "${!ConfURL}" ] && [ ! -f ${!ConfFile} ]; then
                    umask 027;
                    curl -sSfo ${!ConfFile} ${!ConfURL}
                    chown root:cloudbd ${!ConfFile}
                  fi
                - ConfURL: !Ref RemoteConfURL
                  ConfFile: !Join [ '', ['/etc/cloudbd/remotes.d/', !Ref RemoteName, '.conf' ] ]
            03-creds:
              command: !Sub
                - |
                  set -xe
                  ConfURL="${ConfURL}"
                  ConfFile="${ConfFile}"
                  if [ -n "${!ConfURL}" ] && [ ! -f ${!ConfFile} ]; then
                    umask 027;
                    curl -sSfo ${!ConfFile} ${!ConfURL}
                    chown root:cloudbd ${!ConfFile}
                  fi
                - ConfURL: !Ref CredentialsURL
                  ConfFile: /etc/cloudbd/credentials.json
            04-cloudbd-group:
              command: !Sub |
                set -xe
                usermod -a -G cloudbd ubuntu
            05-sysctls:
              command: !Sub |
                set -xe
                sysctl vm.dirty_background_bytes=2097152
    CreationPolicy:
      ResourceSignal:
        Timeout: PT10M
Outputs:
  InstanceId:
    Description: InstanceId of the newly created EC2 instance
    Value: !Ref CloudBDTrustyInstance
  OperatingSystem:
    Description: Operating system name
    Value: 'trusty'
  RemoteName:
    Description: Remote name this instance was created in
    Value: !Ref RemoteName
